<form [formGroup]="form" (submit)="submit()">
  <div class="form-group">
    <label for="gender">Gender:</label>
    <div>
      <input type="radio" name="gender" value="male" id="male" formControlName="gender"/>
      <label for="male" class="ml-1">Male</label>
    </div>
   <div>
     <input type="radio" name="gender" value="female" id="female" formControlName="gender" />
     <label for="female" class="ml-1">Female</label>
   </div>
   <small class="text-danger" *ngIf="form.touched && form.invalid">
      You must select a value
   </small>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      Submit
    </button>
  </div>
</form>
